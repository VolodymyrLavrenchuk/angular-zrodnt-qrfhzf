<a class="button load-button" (click)="load()">Load Documents</a>
<h2>Documents:</h2>

<ul *ngFor="let document of documents">
  <li>id: {{document.id}}</li>
  <li> <a href="/documents/{{document.id}}">name: {{document.name}}</a></li>
  <li>size: {{document.size}}</li>
  <li>createdby: {{document.createdby}}</li>
  <li>createdate: {{document.createdate}}</li>
</ul>
